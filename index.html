<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveway</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main-section">
        <div class="middle-container">
            <div class="main-heading">
                <h1>Bundle & Save</h1>
            </div>
            <div class="box-1 box">
                <div class="radio-field-1">
                    <div class="price">
                        <input type="radio" class="radio-btn" >
                        <div>
                            <p>1 Pair</p>
                            <h3>DKK 195.00</h3>
                        </div>
                    </div>
                    <div>
                        <h3>50% OFF</h3>
                    </div>
                </div>
                <div class="hidden-info-1 hidden-info">
                    <div class="s-and-c">
                        <span>Size</span>
                        <span>Colour</span>
                    </div>
                    <div>
                        <span>#1</span>
                        <select>
                            <option>S</option>
                             
                        </select>
                        <select>
                            <option>Colour</option>
                        </select>
                    </div>
                    <div>
                        <span>#2</span>
                        <select>
                            <option>S</option>
                             
                        </select>
                        <select>
                            <option>Colour</option>
                        </select>
                    </div>
                    
                </div>
            </div>
            <div class="box-2 box">
                <div class="radio-field-2">
                    <div class="price">
                        <input type="radio" class="radio-btn" checked">
                        <div>
                            <p>1 Pair</p>
                            <h3>DKK 195.00</h3>
                        </div>
                    </div>
                    <div>
                        <span style="color:#007f5f">Most Popular</span>
                        <h3>50% OFF</h3>
                    </div>
                </div>
                <div class="hidden-info-2 hidden-info">
                    <div class="s-and-c">
                        <span>Size</span>
                        <span>Colour</span>
                    </div>
                    <div>
                        <span>#1</span>
                        <select>
                            <option>S</option>
                             
                        </select>
                        <select>
                            <option>Colour</option>
                        </select>
                    </div>
                    <div>
                        <span>#2</span>
                        <select>
                            <option>S</option>
                             
                        </select>
                        <select>
                            <option>Colour</option>
                        </select>
                    </div>
                    
                </div>
            </div>
            <div class="box-3 box">
                <div class="radio-field-3">
                    <div class="price">
                        <input type="radio" class="radio-btn" checked">
                        <div>
                            <p>1 Pair</p>
                            <h3>DKK 195.00</h3>
                        </div>
                    </div>
                    <div>
                        <h3>50% OFF</h3>
                    </div>
                </div>
                <div class="hidden-info-3 hidden-info">
                    <div class="s-and-c">
                        <span>Size</span>
                        <span>Colour</span>
                    </div>
                    <div>
                        <span>#1</span>
                        <select>
                            <option>S</option>
                             
                        </select>
                        <select>
                            <option>Colour</option>
                        </select>
                    </div>
                    <div>
                        <span>#2</span>
                        <select>
                            <option>S</option>
                             
                        </select>
                        <select>
                            <option>Colour</option>
                        </select>
                    </div>
                    
                </div>
            </div>
            
            <div class="total-amount">
                <div class="offer-text">
                    <p>Free 2 Day Shopping</p>
                </div>
                <div class="amount">
                    <p>Total: <span>DKK 360.00</span></p>
                </div>
            </div>

            <button class="atc_btn"> + Add to cart</button>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
